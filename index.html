<head>
    <meta charset="UTF-8">

        <!-- The blue part -->

                <img src="glyph_french_vanilla.svg" class="raw-logo" alt="Dropbox logo">
                <img src="wordmark_white.svg" class="second-logo" alt="Dropbox logo">

                <div class="links">
                    <a href="#" class="link">For Teams</a>
                    <a href="#" class="link">For Individuals</a>
                </div>

            </div>  

            <div class="action-links">

                <a href="#" class="link">Sign Up</a>
            </div>

        <section class="hero-section">
            <div class="text-container">

                <p style="font-size: 25px;">Dropbox</p>
                <h1 class="hero-h1">
                    Focus on the work that matters
                </h1>

                <P style="max-width: 500px;
                margin-top: 10px;">
